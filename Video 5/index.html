<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Table Unordered list and Ordered List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Car1.png" alt="Photo of a Car">
    <table>
        <thead>
            <tr>
                <th colspan="2">Person Details</th>
            </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody> 
        <tr>
            <td>Abhishek</td>
            <td>28</td>
        </tr>
        </tbody>
    </table>

    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
</body>
</html>
