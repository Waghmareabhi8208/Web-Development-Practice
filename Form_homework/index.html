<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Address Form</title>
</head>
<body>
    <h1>User Details</h1>
    <form action="post">
        <div>
            <label for="UserName">User Name:</label>
            <input type="text" id="UserName" name="user" placeholder="Enter user name" required>
        </div>

        <p></p>

        <div>
            <label for="City">City:</label>
            <input type="text" id="City" name="city" placeholder="Enter your city name" required>
        </div>
        
        <p></p>

        <div>
            <label for="Pincode">Pincode:</label>
            <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode" required>
        </div>
    </form>
    
</body>
</html>
